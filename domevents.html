    <br>
    <button id="btnV2"> Click Me V2</button> External onclick event
    <br>
    <button id="btnV3"> Mouse Hover Over Me V3</button> External onmouseover event


    <!-- 261. addEventListener -->

    <br>
    <button id="btnV4"> Click Me V4</button> AddEventListener onclick event (traditional function)
    <br>
    <button id="btnV5"> Click Me V5</button> AddEventListener onclick event (arrow function)
