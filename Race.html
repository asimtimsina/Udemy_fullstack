<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <p>
    <form action="submit/">

        <p>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" label="fname">

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">
        </p>

        <p>
            Select a Race<br>
            <input type="radio" name="race_type" id="Full run 5k" value="Full run 5k">
            <label for="Full run 5k">Full run 5k</label><br>

            <input type="radio" name="race_type" id="Half Marathon" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label><br>

            <input type="radio" name="race_type" id="Full Marathon" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label><br>
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" required name="email" id="email">

            <label for="Password">Password:</label>
            <input type="Password" required name="Password" id="Password"> <br>
        </p>

        <p>
            <label for="age">Select your Age Group: </label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18-28">18-28</option>
                <option value="29-49">29-49</option>
                <option value="50+">50+</option>
            </select>
        </p>

        <button>Register</button>
    </form>
    </p>
</body>

</html>
