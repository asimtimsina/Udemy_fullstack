<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pythagoras Table</title>
</head>

<body>
    <h1>Pythagoras Table</h1>

    <table>
        <thead>
            <tr>
                <th>S.N.</th>
                <th>A</th>
                <th>B</th>
                <th>C </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>

            <tr>
                <td>2</td>
                <td>6</td>
                <td>8</td>
                <td>10</td>
            </tr>


        </tbody>
    </table>

    <hr>

    <table>
        <thead>
            <tr>
                <th rowspan="2">S.N.</th>
                <th colspan="2">Small Sides</th>
                <th rowspan="2">Larger Side </th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>

            <tr>
                <td>2</td>
                <td>6</td>
                <td>8</td>
                <td>10</td>
            </tr>


        </tbody>
    </table>
</body>

</html>
